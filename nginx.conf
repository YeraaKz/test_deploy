user www-data;
worker_processes auto;  # Автоматически устанавливать количество рабочих процессов
pid /run/nginx.pid;

events {
    worker_connections 1024;  # Количество соединений на рабочий процесс
}

http {
    sendfile on;  # Оптимизация отправки файлов
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;  # Время поддержания соединения
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;  # Типы MIME по умолчанию
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
